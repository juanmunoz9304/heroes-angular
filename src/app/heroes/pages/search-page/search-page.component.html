<div class="flex flex-column p-2">
    <h3>Buscador</h3>
    <mat-form-field>
        <mat-label>Buscador de heroes</mat-label>
        <input matInput [formControl]="searchInput" (input)="searchHero()" type="text" [matAutocomplete]="auto">

        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
            <mat-option *ngFor="let hero of heroes" [value]="hero">
              {{hero.superhero}}
            </mat-option>

            <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0" value="">
                No se encuentra el termino {{ searchInput.value }}
            </mat-option>
          </mat-autocomplete>
    </mat-form-field>
</div>
